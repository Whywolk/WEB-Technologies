<!DOCTYPE html>
<html>
    <head>
        <title>Calculate average salary</title>
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="logic.js"></script>
    </head>
    <body>
        <div class="center">
            <p class="salaryView">
                Average salary:
                <span id='salaryVal'></span>
                <span id='description'></span>
            </p> 
            <hr>
            <form class="forms">
                <div id="firstInputs">
                    <input id="btn" type="button" value="New month" onclick="addForm()">
                    <select id="currency" onchange="getCurrency()">
                        <option value="Ruble" selected="selected">₽</option>
                        <option value="Dollar">$</option>
                        <option value="Euro">€</option>
                    </select>
                </div>
            </form>
        </div>
    </body>
</html>
