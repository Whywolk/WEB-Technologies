<div class="jumbotron">
  <div class="submit-form">
    <div *ngIf="!isBookAdded">
      <h1>Добавить книгу</h1>
      <div class="form-group">
        <label for="title">Название</label>
        <input
          type="text"
          class="form-control"
          id="title" required [(ngModel)]="book.title"
        />
      </div>

      <div class="form-group">
        <label for="author">Автор</label>
        <input
          type="text"
          class="form-control"
          id="author"
          required [(ngModel)]="book.author"
        />
      </div>

      <div class="form-group">
        <label for="description">Описание</label>
        <textarea
          class="form-control"
          id="description"
          required [(ngModel)]="book.description">
        </textarea>
      </div>

      <hr>
      <div *ngIf="this.message" class="alert alert-danger" role="alert">{{this.message}}</div>
      <button (click)="addBook()" class="btn btn-success">Добавить</button>
    </div>

    <div *ngIf="isBookAdded">
      <h1>Книга добавлена!</h1>
      <a class="btn btn-success" routerLink="/books">Вернуться к списку книг</a>
    </div>
  </div>
</div>
