<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Books</title>
	<th:block th:insert="~{index :: imports}"></th:block>
</head>

<body>
	<nav th:insert="~{index :: header}"></nav>

	<div class="page">
		<div class="books_list">
			<div th:if="${allBooksList.isEmpty()}">
            	<div class="no_books">
                	<span>Книг в каталоге нет</span>
                </div>
 	        </div>
 	        <div th:unless="${allBooksList.isEmpty()}">
				<div th:each="book : ${allBooksList}">
					<div class="book_block">
						<a th:href="@{book(id=${book.id})}" th:text="${book.title}"></a>
						<span th:text="${book.author}"></span>

						<form th:action="@{/update}">
							<input type="hidden" name="id" th:value="${book.id}">
							<button class="change" type="submit">Изменить</button>
						</form>
						<form th:action="@{/delete}">
							<input type="hidden" name="id" th:value="${book.id}">
							<button class="delete" type="submit">Удалить</button>
						</form>
					</div>
				</div>
			</div>	
		</div>
		<div>
			<button class="add">
				<a href="/add">Добавить книгу</a>
			</button>
		</div>
	</div>

    <footer>
    </footer>
</body>

</html>
