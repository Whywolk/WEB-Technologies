<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<th:block th:insert="~{index :: imports}"></th:block>
</head>

<body>
	<nav th:insert="~{index :: header}"></nav>

	<div class="page">
		<div class="forms">
			<form th:action="@{/add}" method="post">
				<div th:if="${bookForm.id != null}">
					<input type="hidden" th:field="${bookForm.id}">
				</div>

				<div class="input">
					<span class="title">Название книги</span>
					<div class="field">
						<input type="text" th:field="${bookForm.title}">
					</div>
				</div>

				<div class="input">
					<span class="author">Автор</span>
					<div class="field">
						<input type="text" th:field="${bookForm.author}">
					</div>
				</div>

				<div class="input">
					<span class="description">Описание</span>
					<div class="field">
						<textarea type="text" th:field="${bookForm.description}"></textarea>
					</div>
				</div>

				<div class="buttons" th:if="${bookForm.id == null}">
					<button class="button" type="submit">Добавить!</button>
				</div>
				<div class="buttons" th:unless="${bookForm.id == null}">
					<button class="button" type="submit">Изменить!</button>
				</div>
			</form>
		</div>
	</div>

    <footer>
    </footer>
</body>

</html>
